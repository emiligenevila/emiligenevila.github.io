ciente reprimido.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Puede aparecer como angustia, compulsiones, o trastornos físicos.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h3","lines":"44,45"}},{"content":"Pulsión","children":[{"content":"Energía psíquica de origen orgánico que motiva la conducta.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"No tiene una meta predeterminada, al contrario del instinto animal.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Tipos:","children":[{"content":"Pulsiones de vida (Eros): De autoconservación y sexuales.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Pulsiones de muerte (Thanatos): Dirigidas a la destrucción y agresión.","children":[],"payload":{"tag":"li","lines":"53,55"}}],"payload":{"tag":"li","lines":"51,55"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"Primera y Segunda Tópicas","children":[{"content":"Estructura del aparato psíquico","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Primera Tópica (1900):","children":[{"content":"Consciente","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Preconsciente","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Inconsciente","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"57,61"}},{"content":"Segunda Tópica (1923):","children":[{"content":"Ello (pulsiones)","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Yo (mediación, conciencia)","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Super Yo (moral, ley, convenciones)","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"61,66"}}],"payload":{"tag":"h3","lines":"55,56"}},{"content":"Etapas psicosexuales","children":[{"content":"Fases de desarrollo de la sexualidad que construyen el aparato psíquico.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"cont
